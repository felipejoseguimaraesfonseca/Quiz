<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <ol>
            <li>
                <h3>Qual é a tag para o corpo no documento HTML?</h3>
                <div>
                    <input type="radio" id="html" name="html" value="A">
                    <label for="html">A) html</label>
                </div>
                <div>
                    <input type="radio" id="head" name="head" value="B">
                    <label for="head">B) head</label>
                </div>
                <div>
                    <input type="radio" id="body" name="body" value="C">
                    <label for="body">C) body</label>
                </div>
                <div>
                    <input type="radio" id="form" name="form" value="D">
                    <label for="form">D) form</label>
                </div>
            </li>
            <li>
                <h3>Qual é o comando para deixar a fonte em negrito no CSS?</h3>
                <div>
                    <input type="radio" id="fontWeightBold" name="fontWeightBold" value="A">
                    <label for="fontWeightBold">A) font-weight: bold;</label>
                </div>
                <div>
                    <input type="radio" id="colorBlack" name="colorBlack" value="B">
                    <label for="colorBlack">B) color: black;</label>
                </div>
                <div>
                    <input type="radio" id="fontSize" name="fontSize" value="C">
                    <label for="fontSize">C) font-size: 22px;</label>
                </div>
                <div>
                    <input type="radio" id="fontWeightNormal" name="fontWeightNormal" value="D">
                    <label for="fontWeightNormal">D) font-weight: normal;</label>
                </div>
            </li>
            <li>
                <h3>Qual é o comando da função em Javascript?</h3>
                <div>
                    <input type="radio" id="fun" name="fun" value="A">
                    <label for="fun">A) fun</label>
                </div>
                <div>
                    <input type="radio" id="function" name="function" value="B">
                    <label for="function">B) function</label>
                </div>
                <div>
                    <input type="radio" id="class" name="class" value="C">
                    <label for="class">C) class</label>
                </div>
                <div>
                    <input type="radio" id="intMain" name="intMain" value="D">
                    <label for="intMain">D) int main</label>
                </div>
            </li>
            <li>
                <h3>Qual é a tag no HTML que cria o botão para enviar as respostas em formulários?</h3>
                <div>
                    <input type="radio" id="button" name="button" value="A">
                    <label for="button">A) button</label>
                </div>
                <div>
                    <input type="radio" id="inputTypeReset" name="inputTypeReset" value="B">
                    <label for="inputTypeReset">B) input type="reset"</label>
                </div>
                <div>
                    <input type="radio" id="inputTypeCheckbox" name="inputTypeCheckbox" value="C">
                    <label for="inputTypeCheckbox">C) input type="checkbox"</label>
                </div>
                <div>
                    <input type="radio" id="inputTypeSubmit" name="inputTypeSubmit" value="D">
                    <label for="inputTypeSubmit">D) input type="submit"</label>
                </div>
            </li>
        </ol>
        <input type="submit" value="Enviar" id="inputButtonSubmit">
        <input type="reset" value="Resetar" id="inputButtonReset">
    </form>
</body>
</html>
